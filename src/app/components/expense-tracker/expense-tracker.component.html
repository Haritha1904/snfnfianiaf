<div class="expense-container">
  <!-- <h1>Expense Tracker</h1> -->
  <p class="subtitle">Track your daily and organizational expenses efficiently.</p>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses; let i = index">
        <td>{{ expense.date }}</td>
        <td>{{ expense.category }}</td>
        <td>₹{{ expense.amount }}</td>
        <td>{{ expense.description }}</td>
        <td><button class="delete-btn" (click)="deleteExpense(i)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <div class="total">Total Expenses: ₹{{ totalExpenses }}</div>

  <div class="add-form">
    <h3>Add New Expense</h3>
    <input type="date" [(ngModel)]="newExpense.date" placeholder="Date">
    <input type="text" [(ngModel)]="newExpense.category" placeholder="Category">
    <input type="number" [(ngModel)]="newExpense.amount" placeholder="Amount">
    <input type="text" [(ngModel)]="newExpense.description" placeholder="Description">
    <button class="add-btn" (click)="addExpense()">Add Expense</button>
  </div>
</div>
